<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TryNGL Sidebar Demo</title>
  <script>
    window._genesys = {
    widgets: {
        main: {
            debug: false,
            preload: ['sidebar'],
            downloadGoogleFont: false
        },
        webchat: {
            transport: {
            	type: 'purecloud-v2-sockets',
            	dataURL: 'https://api.mypurecloud.com',
        		deploymentKey : 'DeploymentKey',
        		orgGuid : 'orgGUID',
            	interactionData: {
                  routing: {
                    targetType: 'QUEUE',
                	targetAddress: '123Test',
                	priority: 2
                	}
            	}
            }
        },
        sidebar: {
            showOnStartup: true,
            position: 'right',
            expandOnHover: true,
            channels:
            [
                {
                name: 'WebChat',
                clickCommand: 'WebChat.open', 
                displayName: 'Chat', 
                displayTitle: 'Get live help',
                icon: 'chat'
                }
            ]
        }    
    }
};
  </script>
  <script src="https://apps.mypurecloud.de/widgets/9.0/cxbus.min.js" onload="javascript:CXBus.configure({debug:false,pluginsPath:'https://apps.mypurecloud.de/widgets/9.0/plugins/'}); CXBus.loadPlugin('widgets-core');"></script>
</head>

</body>
</html>
